<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elicita Search Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Soft gray background */
        }
        .column-box {
            /* Default styling for unselected boxes */
            @apply p-4 bg-white rounded-xl shadow-md cursor-pointer flex flex-col items-center justify-center text-center space-y-2 text-gray-600 border border-gray-200;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s, border-color 0.2s, color 0.2s;
        }
        .column-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08); /* Slightly more pronounced hover shadow */
        }
        .column-box.faded {
            /* Styling for boxes from unrelated tables */
            @apply bg-white text-gray-400 border border-gray-200 opacity-50; /* Muted appearance */
        }
        .column-box.faded svg {
            @apply text-gray-300; /* Muted icon */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover {
            color: #000;
        }
        .search-info-tag {
            @apply text-sm font-semibold px-3 py-1 rounded-full flex items-center;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Elicita Search Dashboard</h1>

        <div id="column-selector" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4 mb-8">
        </div>

        <div class="bg-white rounded-xl shadow-md p-5 flex items-center justify-between gap-4 mb-8 border border-gray-200">
            <div id="search-info" class="text-gray-600 text-lg font-medium flex items-center">
                Please select a column to search.
            </div>
            <div class="relative flex-grow">
                <input id="search-input" type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>
        
        <div id="results-container" class="bg-gray-50 rounded-lg p-6 min-h-[300px] border border-gray-200">
            <p id="status-message" class="text-center text-gray-500">Search results will appear here.</p>
            <div id="loading-spinner" class="hidden flex justify-center items-center">
                <div class="loader"></div>
            </div>
            <div id="table-container" class="overflow-x-auto hidden">
            </div>
        </div>

    </div>

    <div id="multiColumnModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" class="text-xl font-bold mb-4 text-center">Select Table for 'id'</h2>
            <div id="modal-table-list" class="flex flex-col space-y-2">
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://127.0.0.1:3070'; 
        const columnSelector = document.getElementById('column-selector');
        const searchInput = document.getElementById('search-input');
        const searchInfo = document.getElementById('search-info');
        const statusMessage = document.getElementById('status-message');
        const tableContainer = document.getElementById('table-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const multiColumnModal = document.getElementById('multiColumnModal');
        const modalTitle = document.getElementById('modal-title');
        const modalTableList = document.getElementById('modal-table-list');

        let allColumns = [];
        let multiColumns = {};
        let selectedColumn = null;
        let selectedTable = null;
        const colorMap = {
            'Assignee_Table': 'purple',
            'IPC_CPC_Code': 'indigo',
            'Reference_Table': 'teal',
            'Report_Data': 'amber',
            'Strings': 'lime'
        };

        // --- New code to block right-click and keyboard shortcuts ---
        // Disables right-click context menu
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disables keyboard shortcuts for developer tools
        document.addEventListener('keydown', event => {
            const forbiddenKeys = ['F12', 'F7', 'F11', 'F10', 'F9', 'F8'];
            if (forbiddenKeys.includes(event.key)) {
                event.preventDefault();
            }
            if (event.ctrlKey || event.metaKey) {
                if (['I', 'J', 'U'].includes(event.key.toUpperCase())) {
                    event.preventDefault();
                }
            }
        });
        // --- End of new code ---

        async function fetchAllColumns() {
            try {
                const response = await fetch(`${BASE_URL}/api/all-columns`);
                const data = await response.json();

                if (data.success) {
                    const tablesData = data.data[0];
                    allColumns = [];
                    multiColumns = {};
                    const processedColumns = [];
                    
                    for (const tableKey in tablesData) {
                        const tableData = tablesData[tableKey];
                        const tableColor = colorMap[tableKey] || 'gray';
                        for (const columnKey in tableData) {
                            processedColumns.push({
                                table_name: tableKey,
                                column_name: columnKey,
                                color: tableColor
                            });
                        }
                    }
                    
                    const columnCounts = processedColumns.reduce((acc, col) => {
                        acc[col.column_name] = (acc[col.column_name] || 0) + 1;
                        return acc;
                    }, {});

                    allColumns = processedColumns.filter(col => columnCounts[col.column_name] === 1);
                    processedColumns.forEach(col => {
                        if (columnCounts[col.column_name] > 1) {
                            if (!multiColumns[col.column_name]) {
                                multiColumns[col.column_name] = [];
                            }
                            multiColumns[col.column_name].push(col);
                        }
                    });

                    renderColumnSelectors();
                } else {
                    console.error('Failed to fetch columns:', data.message);
                    statusMessage.textContent = 'Failed to load columns. Please check the API.';
                }
            } catch (error) {
                console.error('Network error:', error);
                statusMessage.textContent = 'Network error. Could not connect to the API.';
            }
        }

        function renderColumnSelectors() {
            columnSelector.innerHTML = '';
            
            for (const colName in multiColumns) {
                const div = document.createElement('div');
                div.className = 'column-box';
                div.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm.5 4.5a.75.75 0 00-1.5 0v6a.75.75 0 001.5 0v-6zM12 18a.75.75 0 100-1.5.75.75 0 000 1.5z" />
                    </svg>
                    <span class="font-medium">${colName.replace('_', ' ')}</span>
                `;
                div.dataset.columnName = colName;
                div.onclick = () => showMultiButtonModal(colName);
                columnSelector.appendChild(div);
            }

            allColumns.forEach(col => {
                const div = document.createElement('div');
                div.className = 'column-box';
                div.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm.5 4.5a.75.75 0 00-1.5 0v6a.75.75 0 001.5 0v-6zM12 18a.75.75 0 100-1.5.75.75 0 000 1.5z" />
                    </svg>
                    <span class="font-medium">${col.column_name.replace('_', ' ')}</span>
                `;
                div.dataset.tableName = col.table_name;
                div.dataset.columnName = col.column_name;
                div.dataset.color = col.color;
                div.onclick = () => selectColumn(div);
                columnSelector.appendChild(div);
            });
        }

        function showMultiButtonModal(colName) {
            modalTitle.textContent = `Select Table for '${colName.replace('_', ' ')}'`;
            modalTableList.innerHTML = '';
            
            const tablesWithColumn = multiColumns[colName];
            tablesWithColumn.forEach(col => {
                const button = document.createElement('button');
                button.className = `w-full text-center py-2 rounded-lg bg-${col.color}-100 text-${col.color}-800 font-medium hover:bg-${col.color}-200 transition-colors`;
                button.textContent = col.table_name.replace(/_Table$/, '').replace('data', ' Data').replace('_', ' ');
                button.onclick = () => {
                    const buttonToHighlight = document.querySelector(`[data-column-name="${colName}"]`);
                    buttonToHighlight.dataset.tableName = col.table_name;
                    buttonToHighlight.dataset.color = col.color;
                    selectColumn(buttonToHighlight);
                    closeModal();
                };
                modalTableList.appendChild(button);
            });
            multiColumnModal.style.display = 'flex';
        }

        function closeModal() {
            multiColumnModal.style.display = 'none';
        }

        function selectColumn(element) {
            const selectedColor = element.dataset.color;

            document.querySelectorAll('.column-box').forEach(box => {
                box.classList.remove('selected', 'faded');
                box.classList.remove(`ring-4`, `ring-${box.dataset.color}-500`);
                box.classList.remove(`bg-${box.dataset.color}-100`, `bg-${box.dataset.color}-50`, `bg-${box.dataset.color}-200`);
                box.classList.remove(`text-${box.dataset.color}-800`, `text-${box.dataset.color}-600`);
                
                box.classList.add('bg-white', 'text-gray-600', 'border', 'border-gray-200');
                if (box.querySelector('svg')) {
                    box.querySelector('svg').classList.remove(`text-${box.dataset.color}-600`);
                    box.querySelector('svg').classList.add('text-gray-400');
                }
            });

            element.classList.remove('bg-white', 'text-gray-600', 'border', 'border-gray-200');
            element.classList.add('selected', `bg-${selectedColor}-200`, `ring-4`, `ring-${selectedColor}-500`);
            if (element.querySelector('svg')) {
                element.querySelector('svg').classList.remove('text-gray-400', `text-${selectedColor}-400`);
                element.querySelector('svg').classList.add(`text-${selectedColor}-600`);
            }
            
            selectedColumn = element.dataset.columnName;
            selectedTable = element.dataset.tableName;

            document.querySelectorAll('.column-box').forEach(box => {
                if (box.dataset.tableName === selectedTable && box.dataset.columnName !== selectedColumn) {
                    box.classList.remove('bg-white', 'text-gray-600', 'border', 'border-gray-200');
                    box.classList.add(`bg-${selectedColor}-50`, `border`, `border-${selectedColor}-200`, `text-${selectedColor}-600`);
                    if (box.querySelector('svg')) {
                        box.querySelector('svg').classList.remove('text-gray-400');
                        box.querySelector('svg').classList.add(`text-${selectedColor}-400`);
                    }
                } else if (box.dataset.tableName !== selectedTable) {
                    box.classList.add('faded');
                }
            });

            const searchInfoTag = `
                <div class="search-info-tag bg-${selectedColor}-200 text-${selectedColor}-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-${selectedColor}-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.243 3 3 0 00-4.243 4.243zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>${selectedTable.replace(/_Table$/, '').replace('data', ' Data').replace('_', ' ')} > ${selectedColumn.replace('_', ' ')}</span>
                </div>
            `;
            searchInfo.innerHTML = searchInfoTag;
            searchInput.focus();
        }

        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!selectedColumn || !selectedTable) {
                alert('Please select a column to search first!');
                return;
            }
            if (!query) {
                alert('Please enter a search query.');
                return;
            }
            statusMessage.classList.add('hidden');
            tableContainer.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            try {
                const response = await fetch(`${BASE_URL}/api/search?table=${selectedTable}&column=${selectedColumn}&query=${encodeURIComponent(query)}`);
                const data = await response.json();
                loadingSpinner.classList.add('hidden');
                if (data.success) {
                    renderTable(data.results);
                } else {
                    statusMessage.textContent = `Error: ${data.message}`;
                    statusMessage.classList.remove('hidden');
                }
            } catch (error) {
                loadingSpinner.classList.add('hidden');
                statusMessage.textContent = `Network error: ${error.message}`;
                statusMessage.classList.remove('hidden');
                console.error('Search request failed:', error);
            }
        }

        function renderTable(results) {
            if (results.length === 0) {
                statusMessage.textContent = 'No results found.';
                statusMessage.classList.remove('hidden');
                tableContainer.classList.add('hidden');
                return;
            }
            let tableHTML = `<table class="min-w-full divide-y divide-gray-200 rounded-lg shadow-sm overflow-hidden">`;
            const headers = Object.keys(results[0]);
            tableHTML += `<thead class="bg-gray-200"><tr>`;
            headers.forEach(header => {
                tableHTML += `<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${header.replace('_', ' ')}</th>`;
            });
            tableHTML += `</tr></thead>`;
            tableHTML += `<tbody class="bg-white divide-y divide-gray-200">`;
            results.forEach(row => {
                tableHTML += `<tr>`;
                headers.forEach(header => {
                    tableHTML += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${row[header]}</td>`;
                });
                tableHTML += `</tr>`;
            });
            tableHTML += `</tbody></table>`;
            tableContainer.innerHTML = tableHTML;
            tableContainer.classList.remove('hidden');
            statusMessage.classList.add('hidden');
        }

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        fetchAllColumns();
    </script>
</body>
</html>
